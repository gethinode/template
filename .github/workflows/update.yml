name: Update Hugo Dependencies
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # run daily at 03:00 AM

permissions:
  pull-requests: write

jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm ci
      - name: Update Hugo module dependencies
        id: vars
        run: |
          { updates=$(npm run mod:update 2>&1 >&3 3>&-); } 3>&1 && echo $updates
          pr_body="This PR is auto-generated on $(date +%d-%m-%Y) \
            by [create-pull-request](https://github.com/peter-evans/create-pull-request).\
            \
            Changes to go.mod:\
            $updates"
          echo "pr_body=$pr_body" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.HUGO_MOD_PR }}
          commit-message: 'fix: update Hugo module dependencies'
          committer: GitHub <noreply@github.com>
          branch: hugo-mod-dependencies
          delete-branch: true
          title: 'Update Hugo module dependencies'
          body: ${{ steps.vars.outputs.pr_body }}
          labels: dependencies
          # add-paths: |
          #  **/go.mod
          #  **/go.sum
